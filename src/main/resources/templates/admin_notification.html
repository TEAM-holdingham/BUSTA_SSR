<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px; /* 더 큰 폭으로 설정 */
            width: 100%;
            background-color: #ffffff;
            padding: 40px; /* 더 넓은 패딩 */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 그림자 크기 증가 */
            border: 1px solid #dbdbdb;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            font-family: 'Helvetica Neue', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #8e8e8e;
            font-size: 1em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px; /* 간격 증가 */
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fafafa;
            color: #262626;
            font-family: 'Helvetica Neue', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color:
                    #91B6FA;
        }

        textarea {
            height: 180px;
            resize: none;
            overflow-y: auto;
        }

        button {
            width: 100%;
            padding: 14px; /* 더 큰 버튼 패딩 */
            background-color:
                    #91B6FA;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-family: 'Helvetica Neue', sans-serif;
        }

        button:hover {
            background-color:
                    #6666FF;
        }

        .message {
            text-align: center;
            margin-top: 25px; /* 간격 증가 */
            font-size: 1.1em;
            color:
                    #91B6FA;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>공지사항 작성</h1>
    <form action="/notifications/admin" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="message">공지사항 내용:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">공지사항 전송</button>
    </form>
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
