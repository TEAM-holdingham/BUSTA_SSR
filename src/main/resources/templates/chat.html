<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="loginId" th:content="${username}">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/dm/style_dm_main.css">
    <link rel="stylesheet" href="/sidebar/style_sidebar.css">
    <script src="/dm/script_dm_main.js"></script>
</head>
<body>

<!-- Sidebar Section -->
<div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="toggleNav()">
        <img src="/assets/close.svg" alt="접기">
        접기
    </a>
    <a href="/security-login/home" class="home-link">홈</a>
    <a href="/todolist" class="record-link">나의 기록</a>
    <a href="/security-login/my-page" class="mypage-link">마이페이지</a>
    <a href="/friends" class="friend-link">친구 관리</a>
    <a href="/settings/main" class="setting-link">
        <img src="/assets/setting.svg" alt="설정">
        설정
    </a>
    <a href="/dm/dm_main" class="dm-link">
        <img src="/assets/message.svg" alt="디엠">
    </a>
    <a href="/notifications/main" class="alarm-link">
        <img src="/assets/alarm.svg" alt="알람">
    </a>
    <a href="/announcement/announcement-main" class="notify-link">
        <img src="/assets/notify.svg" alt="공지">
    </a>
    <a href="#" class="profile-link">
        <img src="/assets/logout.svg" alt="로그아웃">
    </a>
    <a href="#" class="logout-link">로그아웃</a>
</div>

<span class="arrow" onclick="toggleNav()">
        <img src="/assets/open.svg" alt="열기" class="openbtn">
</span>

<div class="main-content">
    <div class="chat-container" id="chatContainer">
        <div class="col-md-6">
            <div class="card">
                <h2 class="chat-title">
                    <img src="/assets/채팅.svg" id="chatimg">채팅
                    <button id="fullscreenToggle" onclick="toggleFullscreen()">
                        <img src="/assets/fullscreen.svg" alt="전체화면">
                    </button>
                </h2>
            </div>
            <div class="card-body">
                <ul id="messageArea" class="list-group">
                </ul>
            </div>
            <div class="card-footer">
                <input type="text" id="message" placeholder="메세지를 입력하세요..">
                <div class="input-group-append">
                    <button class="sendButton" onclick="sendMessage()">
                        <img src="/assets/sendButton.svg" id="sendButton">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    function toggleNav() {
    const sidenav = document.getElementById("mySidenav");
    const isOpen = sidenav.style.width === "250px";

    if (isOpen) {
        closeNav();
    } else {
        openNav();
    }
    }

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.querySelector(".main-content").style.marginLeft = "250px";
        document.querySelector(".main-content").style.width = "calc(100% - 250px)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0px";
        document.querySelector(".main-content").style.marginLeft = "50px";
        document.querySelector(".main-content").style.width = "calc(100% - 0px)";
    }

    function toggleFullscreen() {
        var chatContainer = document.getElementById('chatContainer');
        chatContainer.classList.toggle('fullscreen');
    }


</script>
</body>
</html>
