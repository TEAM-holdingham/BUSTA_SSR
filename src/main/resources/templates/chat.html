<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="loginId" th:content="${username}">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dm/style_dm_main.css">
    <link rel="stylesheet" href="/sidebar/style_sidebar.css">
    <script src="/dm/script_dm_main.js"></script>
</head>
<body>

<!-- Sidebar Section -->
<div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="toggleNav()">
        <img src="/assets/close.svg" alt="접기">
        접기
    </a>
    <a href="/security-login/home" class="home-link">홈</a>
    <a href="/security-login/goals" class="record-link">나의 기록</a>
    <a href="/security-login/my-page" class="mypage-link">마이페이지</a>
    <a href="/friends" class="friend-link">친구 관리</a>
    <a href="/settings/main" class="setting-link">
        <img src="/assets/setting.svg" alt="설정">
        설정
    </a>
    <a href="/dm/dm_main" class="dm-link">
        <img src="/assets/message.svg" alt="디엠">
    </a>
    <a href="/notifications/main" class="alarm-link">
        <img src="/assets/alarm.svg" alt="알람">
    </a>
    <a href="/announcement/announcement-main" class="notify-link">
        <img src="/assets/notify.svg" alt="공지">
    </a>
    <a href="#" class="profile-link">
        <img src="/assets/logout.svg" alt="로그아웃">
    </a>
    <a href="#" class="logout-link">로그아웃</a>
</div>

<span class="arrow" onclick="toggleNav()">
        <img src="/assets/open.svg" alt="열기" class="openbtn">
    </span>

<!-- Chat Room Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Chat Room
                </div>
                <div class="card-body">
                    <ul id="messageArea" class="list-group">
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="Enter your message...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


<script>
    function toggleNav() {
        var nav = document.getElementById("mySidenav");
        if (nav.style.width === "250px") {
            nav.style.width = "0";
        } else {
            nav.style.width = "250px";
        }
    }


</script>
</body>
</html>
