<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>find_password-2</title>
        <link rel="stylesheet" href="/login/style_find_password-2.css"/>
    </head>
    <body style="background: linear-gradient(to top right, #B8FDC8, #BFD6FF, white)">
        <header>
            <img
                src="/assets/signup_logo_white.png"
                width="100px"
                style="margin-top: 25px"
            />
        </header>
        <div class="title">
            <h2>비밀번호 찾기</h2>
        </div>
        <span>
            <div class="first">입력한 주소(</div>
            <div id="emailDisplay" class="middle"></div>
            <div class="middle">)로 인증 토큰을 발송하였습니다.</div>
        </span>
        <div class="input_token">
            <input type="text" required="required">
            <button class="button" type="button" onclick="verifyEmailToken()"><span>확인</span></button><br>
        </div>
        <div class="reset_password">
            <input type="text" id="newPasswordInput" required="required">
            <button class="button" type="button" onclick="resetPassword()"><span>비밀번호 재설정</span></button><br>
        </div>
        <div class="loginbutton">
            <button class="login" type="button" onClick="location.href='/security-login/login'">로그인하기</button>
        </div>
        <div class="gotofirst">
            <button class="gotofirst" type="button" onClick="location.href='/security-login/find-password-1'">메일을 수신하지 못했나요?</button>
        </div>
        <script>
            // localStorage에서 이메일을 가져와 표시
            var email = localStorage.getItem("userEmail");
            document.getElementById("emailDisplay").textContent = email;
        </script>
        <script src="/login/script_find_password-2.js"></script>
    </body>
</html>
