<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
    <link rel="stylesheet" href="/sidebar/style_sidebar.css">
    <link rel="stylesheet" href="/friends_list/friends_styles.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="toggleNav()">
            <img src="/assets/close.svg" alt="접기">
            접기
            </a>
        <a href="/security-login/home" class="home-link">홈</a>
        <a href="/security-login/goals" class="record-link">나의 기록</a>
        <a href="/security-login/my-page" class="mypage-link">마이페이지</a>
        <a href="/friends" class="friend-link">친구 관리</a>
        <a href="/settings/main" class="setting-link">
            <img src="/assets/setting.svg" alt="설정">
                 설정
        </a>
        <a href="#" class="dm-link">
            <img src="/assets/message.svg" alt="디엠">
        </a>
        <a href="/notifications/main" class="alarm-link">
            <img src="/assets/alarm.svg" alt="알람">
        </a>

        <a href="/announcement/announcement-main" class="notify-link">
            <img src="/assets/notify.svg" alt="공지">
        </a>

        <a href="#" class="profile-link">
            <img src="/assets/logout.svg" alt="로그아웃">
        </a>

        <a href="#" class="logout-link">로그아웃</a>

    </div>
    
    <span class="arrow" onclick="toggleNav()">
        <img src="/assets/open.svg" alt="열기" class="openbtn">
        
    </span>


<div id="main">

    <h1>친구 목록</h1>

<div class="search-request-container">
    <div class="load-requests-container">
        <!--<h2>친구 요청 대기</h2>-->
        <button id="load-requests-button">
            <img src="/friends_list/newfriend.svg" alt="새친구" />
        </button>
        <ul id="pending-requests">
            <!-- 대기 중인 요청들이 여기에 나옴 -->
        </ul>
    </div>

    <div>
        <!--<h2>친구 검색</h2>-->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="닉네임 검색">
            <button id="search-button">
                <img src="/friends_list/search.svg" alt="검색" />
            </button>
        </div>        
        <ul id="search-results">
            <!-- 검색 결과가 여기에 나옴 -->
        </ul>
    </div>
</div>

    <div>
        <h2>친구 리스트가 뜰자리임</h2>
        <ul id="friends-list">
            <!-- 친구 목록이 여기에 나옴 -->
        </ul>
    </div>
</div>
    <script src="/sidebar/script_sidebar.js"></script>
    <script src="/friends_list/friends_script.js"></script>
</body>
</html>
