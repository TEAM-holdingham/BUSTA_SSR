<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홈</title>
  <link rel="stylesheet" href="/sidebar/style_sidebar.css" />
  <link rel="stylesheet" href="/home/home.css" />
  <!-- FontAwesome CDN 추가 -->
  <script
          src="https://kit.fontawesome.com/9125fcc41c.js"
          crossorigin="anonymous"
  ></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚌</text></svg>">
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="#" class="closebtn" onclick="toggleNav()">
    <img src="/assets/close.svg" alt="접기">
    접기
  </a>
  <a href="/time/home" class="home-link">홈</a>
  <a href="/todolist" class="record-link">나의 기록</a>
  <a href="/security-login/my-page" class="mypage-link">마이페이지</a>
  <a href="/friends" class="friend-link">친구 관리</a>
  <a href="/settings/main" class="setting-link">
    <img src="/assets/setting.svg" alt="설정">
    설정
  </a>
  <a href="#" class="dm-link">
    <img src="/assets/message.svg" alt="디엠">
  </a>
  <a href="/notifications/main" class="alarm-link">
    <img src="/assets/alarm.svg" alt="알람">
  </a>

  <a href="/announcement/announcement-main" class="notify-link">
    <img src="/assets/notify.svg" alt="공지">
  </a>

  <a href="/profile" class="profile-link">
    <img src="/assets/logout.svg" alt="프로필 이미지">
  </a>

  <form action="/security-login/logout" method="POST" class="logout-form" style="display: inline;">
    <button type="submit" class="logout-link" style="background: none; border: none; padding: 0; cursor: pointer;">
      로그아웃
    </button>
  </form>


</div>

<span class="arrow" onclick="toggleNav()">
      <img src="/assets/open.svg" alt="열기" class="openbtn" />
    </span>

<div id="main">
  <div id="timerContainer" class="expanded">
    <!-- 타이머 표시 영역 -->
    <div class="timer">00:00:00</div>
    <div id="timerCountDown">목적지까지 01시간 00분 00초 남았습니다.</div>
  </div>
  <div id="bus">
    <div class="bus-content">
      <div class="top-section">
        <div class="controls">
          <div class="control-wrapper">
            <button id="startBtn" class="control-btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <span class="button-label">시작</span>
          </div>
          <div class="control-wrapper">
            <button id="pauseBtn" class="control-btn" disabled>
              <i class="fa-solid fa-pause"></i>
            </button>
            <span class="button-label">일시정지</span>
          </div>
          <div class="control-wrapper">
            <button id="stopBtn" class="control-btn" disabled>
              <i class="fa-solid fa-square"></i>
            </button>
            <span class="button-label">종료</span>
          </div>
        </div>

        <div class="user-profile">
          <img src="/assets/승연티비.svg" alt="User Profile" />
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="studyProgress"></div>
      </div>
      <div class="friends">
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
        <img src="/assets/승연티비.svg" />
      </div>
    </div>
  </div>
</div>


<!-- 팝업 및 오버레이 추가 -->
<div id="popupOverlay" class="overlay"></div>
<div id="popup" class="popup">
  <h2>무엇을 했나요?</h2>
  <textarea id="activityDescription" rows="4" cols="50"></textarea>
  <br><br>
  <button id="submitActivityBtn">제출</button>
</div>

<script src="/sidebar/script_sidebar.js"></script>
<script src="/home/home.js"></script> <!-- 분리된 JavaScript 파일 -->
</body>
</html>
