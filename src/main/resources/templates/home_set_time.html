<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈</title>
    <link rel="stylesheet" href="../static/sidebar/style_sidebar.css" />
    <link
      rel="stylesheet"
      href="../static/home_set_time/style_home_set_time.css"
    />
    <!-- FontAwesome CDN 추가 -->
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="setTimeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="currentDate"></div>
        <h2>오늘의 목표 시간</h2>
        <div class="time-input">
          <div class="time-unit">
            <div class="time-control">
              <button class="decrement">-</button>
              <input type="text" id="hoursInput" value="00" readonly />
              <button class="increment">+</button>
            </div>
            <span>시간</span>
          </div>
          <div class="time-unit">
            <div class="time-control">
              <button class="decrement">-</button>
              <input type="text" id="minutesInput" value="00" readonly />
              <button class="increment">+</button>
            </div>
            <span>분</span>
          </div>
        </div>
        <button id="saveTimeButton">설정</button>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="#" class="closebtn" onclick="toggleNav()">
        <img src="close.svg" />
        접기
      </a>
      <a href="#" class="home-link">홈</a>
      <a href="#" class="record-link">나의 기록</a>
      <a href="#" class="mypage-link">마이페이지</a>
      <a href="#" class="friend-link">친구 관리</a>
      <a href="#" class="setting-link">
        <img src="setting.svg" alt="설정" />
        설정
      </a>
      <a href="#" class="dm-link">
        <img src="dm.svg" alt="디엠" />
      </a>
      <a href="#" class="alarm-link">
        <img src="alarm.svg" alt="알람" />
      </a>

      <a href="#" class="notify-link">
        <img src="notify.svg" alt="공지" />
      </a>

      <a href="#" class="profile-link">
        <img src="logout.svg" alt="로그아웃" />
      </a>

      <a href="#" class="logout-link">로그아웃</a>
    </div>
    <!--사이드바-->

    <span class="arrow" onclick="toggleNav()">
      <img src="open.svg" alt="열기" class="openbtn" />
    </span>

    <div id="main">
      <div id="timerContainer" class="expanded">
        <div id="timer">00:00:00</div>
        <div id="timerCountDown">목적지까지 00시간 00분 00초 남았습니다.</div>
      </div>
      <div id="bus">
        <div class="bus-content">
          <div class="top-section">
            <div class="info-text">
              <div>아직 오늘의 목표 시간이 설정되지 않았어요.</div>
            </div>
            <div class="user-profile">
              <img src="../static/assets/승연티비.svg" alt="User Profile" />
              <div class="user-name">승연티비</div>
            </div>
          </div>
          <div class="bottom-section">
            <div class="set-time-container">
              <div>시간 설정하기</div>
              <button><i class="fa-solid fa-clock"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/sidebar/script_sidebar.js"></script>
    <script src="../static/home_set_time/script_home_set_time.js"></script>
  </body>
</html>
