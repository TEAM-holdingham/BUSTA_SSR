<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홈</title>
  <link rel="stylesheet" href="/sidebar/style_sidebar.css" />
  <link rel="stylesheet" href="/home_set_time/style_home_set_time.css" />
  <script src="https://kit.fontawesome.com/9125fcc41c.js" crossorigin="anonymous"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚌</text></svg>">
</head>
<body>
<div id="setTimeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="currentDate"></div>
    <h2>오늘의 목표 시간</h2>
    <!-- 시간 설정 폼 -->
    <form id="timeSetForm" action="/time/set" method="post">
      <div class="time-input">
        <div class="time-unit">
          <div class="time-control">
            <button type="button" class="decrement">-</button>
            <input type="text" id="hoursInput" name="hours" value="00" readonly />
            <button type="button" class="increment">+</button>
          </div>
          <span>시간</span>
        </div>
        <div class="time-unit">
          <div class="time-control">
            <button type="button" class="decrement">-</button>
            <input type="text" id="minutesInput" name="minutes" value="00" readonly />
            <button type="button" class="increment">+</button>
          </div>
          <span>분</span>
        </div>
      </div>
      <button type="submit" id="saveTimeButton">설정</button>
    </form>
  </div>
</div>

<div id="mySidenav" class="sidenav">
  <a href="#" class="closebtn" onclick="toggleNav()">
    <img src="/assets/close.svg" alt="접기">
    접기
  </a>
  <a href="/time/home" class="home-link">홈</a>
  <a href="/todolist" class="record-link">나의 기록</a>
  <a href="/security-login/my-page" class="mypage-link">마이페이지</a>
  <a href="/friends" class="friend-link">친구 관리</a>
  <a href="/settings/main" class="setting-link">
    <img src="/assets/setting.svg" alt="설정">
    설정
  </a>
  <a href="#" class="dm-link">
    <img src="/assets/message.svg" alt="디엠">
  </a>
  <a href="/notifications/main" class="alarm-link">
    <img src="/assets/alarm.svg" alt="알람">
  </a>

  <a href="/announcement/announcement-main" class="notify-link">
    <img src="/assets/notify.svg" alt="공지">
  </a>

  <a href="/profile" class="profile-link">
    <img src="/assets/logout.svg" alt="프로필 이미지">
  </a>

  <form action="/security-login/logout" method="POST" class="logout-form" style="display: inline;">
    <button type="submit" class="logout-link" style="background: none; border: none; padding: 0; cursor: pointer;">
      로그아웃
    </button>
  </form>
</div>
<!--사이드바-->

<span class="arrow" onclick="toggleNav()">
      <img src="/assets/open.svg" alt="열기" class="openbtn" />
</span>

<div id="main">
  <div id="timerContainer" class="expanded">
    <div id="timer">00:00:00</div>
    <div id="timerCountDown">목적지까지 00시간 00분 00초 남았습니다.</div>
  </div>
  <div id="bus">
    <div class="bus-content">
      <div class="top-section">
        <div class="info-text">
          <div>아직 오늘의 목표 시간이 설정되지 않았어요.</div>
        </div>
        <div class="user-profile">
          <img src="/static/assets/승연티비.svg" alt="User Profile" />
          <div class="user-name">승연티비</div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="set-time-container">
          <div>시간 설정하기</div>
          <button id="openModalButton"><i class="fa-solid fa-clock"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/sidebar/script_sidebar.js"></script>
<script src="/home_set_time/script_home_set_time.js"></script>
<!--<script src="/unite_home/script_unite_home.js"></script>-->
</body>
</html>
