<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸšŒ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>
<body>
<h1>Notifications</h1>
<ul id="notifications"></ul>
<script>
    const eventSource = new EventSource('/notifications');

    eventSource.onmessage = function(event) {
        const newElement = document.createElement("li");
        newElement.textContent = event.data;
        document.getElementById("notifications").appendChild(newElement);
    };
</script>
</body>
</html>
